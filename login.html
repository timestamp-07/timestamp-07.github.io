<!DOCTYPE html>
<html lang="en">

<script>

  gtag('config', 'G-ZLBG3KEY6V');

<head>
    <meta charset="UTF-8">
    <title>TimeStamp</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">登录</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="用户名" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密码" />
                    </div>
                    <a href="person.html"><input type="button" value="登录" class="btn solid" /></a>
                    <p class="social-text">或者使用第三方账号登录</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">注册</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="用户名" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="密码" />
                    </div>
                    <a href="person.html"><input type="button" class="btn" value="注册" /></a>
                    <p class="social-text">或者使用第三方账号登录</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>第一次来TimeStamp？</h3>
                    <p>
                        在这里你将通过“书信”的方式学会表达情感、学会诉说衷肠、<br>
                        认识到真正的自己并学会与自己沟通。<br>
                        让思绪在经过时间与空间的发酵之后，寄到你面前，回顾过去的生活点滴。<br>
                        快来注册吧！
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        注册
                    </button>
                </div>
                
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>以前光临过TimeStamp？</h3>
                    <p>
                        欢迎回来TimeStamp!<br>愿您有个愉快的书信之旅。
                    </p>
                    
                    <button class="btn transparent" id="sign-in-btn">
                         登录
                    </button>
                    
                </div>
                
            </div>
        </div>
    </div>


    <script src='https://kit.fontawesome.com/64d58efce2.js'></script>
    <script src="js/login.js"></script>
</body>
</html>
